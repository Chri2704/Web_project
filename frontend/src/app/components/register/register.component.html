<style>

hr{
  margin-bottom: 10 px;
}
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
      line-height: 16px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Add padding to containers */
    .container {
      padding: 16px;
      background-color: white;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for the submit button */
    .registerbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    .registerbtn:hover {
      opacity: 1;
    }
    
    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }
    
    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }
    </style>
    <body>
    
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
        
            <label for="username"><b>username</b></label>
            <input type="text" placeholder="Enter username" formControlName="username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" formControlName="email" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" formControlName="password" required>
        
            <label for="confirmPassword"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" formControlName="confirmPassword" required>
            <!-- Mostra il messaggio di errore se la password e la conferma password non corrispondono -->
            <div *ngIf="myForm.hasError('passwordMismatch', ['confirmPassword'])">
            <div class="alert alert-danger" role="alert">
              Passwords do not match.
            </div>
            </div>
        
            <p>By creating an account you agree to our <a href="/register">Terms & Privacy</a>.</p>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-lg my-2" [disabled]="!myForm.valid">Register</button>
            </div>
        </div>
        
        <div class="container signin">

            <p>Hai gi√† un account? <a href="/login">Sign in</a>.</p>
        </div>
        </form>
          
    
    </body>
