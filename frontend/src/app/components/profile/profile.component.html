<div class="row justify-content-center">
    <div class="column text-center"> <!-- Aggiunta della classe "text-center" per centrare il contenuto -->
        <h1>Profile page</h1>
        <div class="card">
            <div>
                <img src="./assets/img/download (2).png" style="display: block; margin-left: auto; margin-right: auto; width: 30% ; border-radius: 15px;" alt="">
            </div>
            <br>
            <div>
                <button class="btn btn-primary">Upload image</button>
            </div>
            <br>
          <h2>Username : {{userData.username}}</h2>
          <p *ngIf="userData.role == 555">Ruolo : User</p>
          <p *ngIf="userData.role == 777">Ruolo : Admin</p>
          <p class="title">Email : <a href="mailto:{{userData.email}}?">{{userData.email}}</a><p>
          <p class="title">Password : {{userData.password}}</p>
          <p><button class="btn btn-primary" >Change password</button></p>
          <p><button class="btn btn-danger btn-lg" >Delete account</button></p>
        </div>
    </div>
</div>
